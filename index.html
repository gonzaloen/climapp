<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Clima</title>
</head>
<body>
    <h1>Clima de tu Ciudad</h1>
    <input type="text" id="city" placeholder="Introduce el nombre de una ciudad" />
    <button onclick="getWeather()">Ver Clima</button>
    <div id="weather-result"></div>
    
    <!-- Importamos el módulo y hacemos que getWeather esté disponible globalmente -->
    <script type="module">
        import { getWeather } from './app.js';
        window.getWeather = getWeather; // Hacemos que la función sea accesible globalmente
    </script>
</body>
</html>
